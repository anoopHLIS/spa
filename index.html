<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPA</title>
  <style>
    .mydiv {
      border: 0.1px dotted gray;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body onload="loadInitial()">
  <div class="container-fluid">
    <button class="btn btn-primary mr-5" id="generateTicketBtn" onclick="getTicket()">Generate New Ticket</button>
    <div class="row col-12">
      <br />
      <br />
      <div class="col-md-4 mb-2 mydiv">
        <h4>Enter barcode:</h4>
        <input type="text" class="form-control" id="barcodePriceChkInput" /><br />
        <button class="btn btn-success mr-5" id="calculatePriceBtn"
          onclick="calculatePrice(document.getElementById('barcodePriceChkInput').value)">Calculate Price</button>
        <label>Price:</label> <span id="calculatePriceResult"></span>
      </div>
      <div class="col-md-4 mb-2 mydiv">
        <button class="btn btn-primary mb-2 mt-2" onclick="getFreeSpaces()">Check Ticket Availablility</button>
        <br />
        No of tickets available: <span id="freeSpaceCount"></span>
      </div>
      <div class="col-md-4 mb-2 mydiv">
        <h4>Enter barcode:</h4>
        <input type="text" class="form-control" id="barcodeStateChkInput" /><br />
        <button class="btn btn-primary mb-2"
          onclick="getTicketState(document.getElementById('barcodeStateChkInput').value)">Check Payment</button>
        <br />
        Ticket Payment status: <span id="ticketPaymentStatus"></span>
      </div>
      <div class="col-md-4 mb-2 mydiv">
        <b class="text-danger" id="errorInPayment"></b>
        <b class="text-success" id="successInPayment"></b>
        <h4>Select Payment Method:</h4>
        <select id="paymentMethodSelectInput" class="form-control">
          <option value="0">Credit Card</option>
          <option value="1">Debit Card</option>
          <option value="2">Cash</option>
        </select>
        <br/>
        <h4>Enter barcode:</h4>
        <input type="text" class="form-control" id="barcodePaymentInput" />
        <br/>
        <button class="btn btn-success mb-2" onclick="payTicket(document.getElementById('barcodePaymentInput').value, document.getElementById('paymentMethodSelectInput').value)">Pay</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-5 d-flex justify-content-center">

      <table class="table table-borderless">
        <tr>
          <th>Tickets</th>
          <td><span id="tickets"></span></td>
        </tr>
        <tr>
          <th>Tickets Count</th>
          <td><span id="ticketCount"></span></td>
        </tr>
        <tr>
          <th>Max Tickets Limit</th>
          <td>60</td>
        </tr>
        <tr>
          <th>Fixed Price</th>
          <td>30€</td>
        </tr>
        <tr>
          <th>Price per Hour after 3 hours</th>
          <td>3€</td>
        </tr>

      </table>
    </div>
    <hr />

  </div>
  </div>

  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
